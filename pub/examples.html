<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GuideJs Demo</title>

        <link rel="stylesheet" type="text/css" href="./styles/examples.css" />

        <link rel="stylesheet" type="text/css" href="./styles/guidejs.css" />

        <script defer type="text/javascript" src='./javascript/guide.js'></script>
        <script defer type="text/javascript" src='./javascript/examples.js'></script>
    </head>
    <body>
        <div class="nav guidejs-step-1">
            <h1 >Guide.js Example - Flowchart</h1>
        </div>
        <div class="example">
            <div class="options">
                
                <button class="btn guidejs-step-2">Add Text</button>
                <button class="btn guidejs-step-3">Add Line</button>
                <button class="btn guidejs-step-4">Add Rectangle</button>
                <button class="btn guidejs-step-5">Add Square</button>
                <button class="btn guidejs-step-6">Add Oval</button>
                <button class="btn guidejs-step-7">Add Circle</button>
                <button class="btn guidejs-step-8">Add Triangle</button>
                <button class="btn guidejs-step-9">Add Parallelogram </button>
            </div>
            <div class="flowchart guidejs-step-10">
                <div class="zoom guidejs-step-11">
                    <button class="zoom-btn">Zoom In +</button>
                    <button class="zoom-btn">Zoom Out -</button>
                </div>
                <div id="flowchart-image" class="guidejs-step-13">
                    <img src="images/flowchart.jpeg">
                </div>
                <div class="edit">
                    <button class="edit-btn guidejs-step-12">Save As</button>
                    <button class="edit-btn">Reset</button>
                </div>
            </div>

        </div>
    </body>
</html>
