<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GuideJs Demo</title>

        <link rel="stylesheet" type="text/css" href="./styles/examples.css" />

        <link rel="stylesheet" type="text/css" href="./styles/guidejs.css" />

        <script defer type="text/javascript" src='./javascript/guide.js'></script>
        <script defer type="text/javascript" src='./javascript/examples.js'></script>
    </head>
    <body>
        <div class="nav guidejs-step-1 position-below-middle">
            <h1 >Guide.js Demo</h1>
        </div>
        <div class="example">
            <div class="options">
                
                <button class="btn guidejs-step-2 position-side-right-top">Add Text</button>
                <button class="btn guidejs-step-3 position-side-right-top">Add Line</button>
                <button class="btn guidejs-step-4 position-side-right-top">Add Rectangle</button>
                <button class="btn guidejs-step-5 position-side-right-top">Add Square</button>
                <button class="btn guidejs-step-6 position-side-right-top">Add Oval</button>
                <button class="btn guidejs-step-7 position-side-right-top">Add Circle</button>
                <button class="btn guidejs-step-8 position-side-right-top">Add Triangle</button>
                <button class="btn guidejs-step-9 position-below-middle">Add Parallelogram </button>
            </div>
            <div class="flowchart guidejs-step-10 position-above-middle">
                <div class="zoom guidejs-step-11 position-below-left">
                    <button class="zoom-btn">Zoom In +</button>
                    <button class="zoom-btn">Zoom Out -</button>
                </div>
                <div id="flowchart-image" class="guidejs-step-13 position-above-right">
                    <img src="images/flowchart.jpeg">
                </div>
                <div class="edit">
                    <button class="edit-btn guidejs-step-12 position-above-middle">Save As</button>
                    <button class="edit-btn">Reset</button>
                </div>
            </div>

        </div>
    </body>
</html>
